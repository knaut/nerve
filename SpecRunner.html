	<script>
		// set underscore to recognize nerve syntax
		_.templateSettings = {
			evaluate: /\<\<([\s\S]+?)\>\>/g, 
			interpolate: /\~\~([\s\S]+?)\~\~/g, 
			escape: /\-\-([\s\S]+?)\-\-/g
		}
	</script>

	<h1>Test until it gets on your nerves.</h1>
